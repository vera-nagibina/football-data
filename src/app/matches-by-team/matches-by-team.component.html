<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
<div class="notAvailable" *ngIf = "isAvailable === false; else available">Match data is not available</div>
<ng-template #available>
    <div class="search">
        <span>From</span>
        <p-calendar 
        [(ngModel)]="startDate" 
        [showIcon]="true" 
        [readonlyInput] = "true" 
        dateFormat="dd.mm.yy"
        (onSelect) = "filterByDate()"
        ></p-calendar>
        <span>to</span>
        <p-calendar 
        [(ngModel)]="endDate" 
        [showIcon]="true" 
        [readonlyInput] = "true" 
        dateFormat="dd.mm.yy"
        (onSelect) = "filterByDate()"
        ></p-calendar>
    </div>        
    <p-table [value]="filterMatches" styleClass="p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Date</th>                    
                <th>Fixture</th>
                <th></th>
                <th>Score</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-match>
            <tr>
                <td>
                    <div class="date">
                        <span>{{match.date | date: 'dd.MM.yyyy'}}</span>
                        <span class="status">{{match.status}}</span>
                    </div>
                    
                </td>                    
                <td>{{match.homeTeam}} vs. {{match.awayTeam}}</td>
                <td></td>
                <td>{{match.homeTeamScore}} : {{match.awayTeamScore}}</td>               
            </tr>
        </ng-template>
    </p-table>          
</ng-template>
