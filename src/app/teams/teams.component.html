<div *ngIf = "teams.length !== 0; else loading">
    <div class="search">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" class="input" pInputText placeholder="Search" 
            [(ngModel)]="sTeam"
            (input) = "searchTeam()" 
            />
        </span>
    </div>
    <div class="competition-container" >
        <div class="competition-card" *ngFor = "let team of filterTeams"
        (click) = "selectTeam(team.id)"
        >
            <img class="competition-logo" src="assets/team.png" alt="">
            <span class="competition-name">{{team.name | uppercase}}</span>
            <span class="competition-country">{{team.country}}</span>
        </div>        
    </div>
</div>
<ng-template #loading>
    <div class="loader">
        <p-progressSpinner></p-progressSpinner>
    </div> 
</ng-template>
